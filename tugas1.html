<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas 1 Membuat Form HTML</title>
	<style>
		.isi {
	width: 800px;
	margin: auto;
	color: #35494f;
		}
	.isi .photo {
	display: block;
	margin: auto;
	}
	.penulis {
	width: 800px;
	margin: auto;
	background-color: whitesmoke;
	font-family: arial;
	font-size: 10px;
	text-align: center;
	}
	.judul {
		text-align: center;
	}
	</style>
</head>
<body>
	<div class="isi">
	<img class="photo" src="../Latihan 1/logoupnbaru.png">
	<h1 class="judul">Form HTML</h1>
	<label for="name">Name: </label>
	<input type="text" name="name">
	<br><br>
	<label for="gender">Gender: </label>
	<input type="radio" name="gender" value="man"> <label for="man">Man</label>
	<input type="radio" name="gender" value="woman"> <label for="woman">Woman</label>
	<br><br>
	<label for="address">Address: </label>
	<input type="text" name="address">
	<br><br>
	<label for="country">Country: </label>
	<select name="country">
	<option value="sg">Singapore</option>
	<option value="mya">Malaysia</option>
	<option value="ind">Indonesia</option>
	<option value="ph">Philipine</option>
	<option value="thai">Thailand</option>
	<option value="ls">Laos</option>
	</select>
	<br><br>
	<label for="email">E-Mail: </label>
	<input type="text" name="email">
	<br><br>
	<form>
	<label for="photo">Photo: </label>
  	<input name="search" type="text" placeholder="search..." required>	
 	<input name="button" type="button" value="Cari">		
	</form>
	<br><br>
	<label for="comment" class="cm">Comment: </label>
	<textarea name="deskripsi" cols="45" rows="5" align="center" placeholder="write your comments..." required></textarea>
	<button type="submit">Submit</button>
	</div>
	<div class="penulis">
		<p>Created By M.Novianto Anggoro (20082010132)</p>
	</div>
</body>
</html>
